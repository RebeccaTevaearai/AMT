// https://github.com/marketplace/actions/semver-release
// Assuming that a PR is tagged with a "semver-compliant"
// label (patch, minor or major), then this action can create
// a tag and a GitHub release when it is merged.

name: Create release

on:
  pull_request:
    branches: main
    // on.pull_request.closed , it is designed that whenever the PR is closed the workflow will be triggered.
    types: closed 

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Tag
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
